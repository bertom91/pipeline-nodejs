name: auto-run-test
on:
  pull_request:
        branches:
          - 'develop'
jobs:
  test-node:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        node-version: [14, 16]
    if: ${{contains(fromJSON('["feature"]'), github.ref_name)}}
    steps:
      - uses: action/checkout@v3
      - name: Use NodeJs ${{ matrix.node-version }}
        uses: actions/setup-node@v3 
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm run test
